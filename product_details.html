<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap');
        :root { --bg: #F8F9FA; --text: #333; --accent: #0056b3; --card: #FFF; }
        body.dark-mode { --bg: #121212; --text: #FFF; --accent: #4dabf7; --card: #2C2C2E; }
        * { box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; margin: 0; background: var(--bg); color: var(--text); padding-bottom: 100px; transition: 0.3s; }
        header { padding: 20px; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
        .icon-btn { width: 40px; height: 40px; background: var(--card); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: pointer; color: var(--text); }
        .main-img-container { width: 100%; height: 350px; background: #eee; border-radius: 0 0 30px 30px; overflow: hidden; position: relative; margin-top: -80px; z-index: 0; }
        .main-img { width: 100%; height: 100%; object-fit: cover; }
        .gallery { display: flex; gap: 10px; justify-content: center; margin-top: -30px; position: relative; z-index: 1; }
        .thumb { width: 60px; height: 60px; border-radius: 12px; background: var(--card); overflow: hidden; cursor: pointer; border: 2px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .thumb.active { border-color: var(--accent); }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .details { padding: 25px; }
        .title { font-size: 24px; font-weight: 800; margin: 10px 0 5px; }
        .price { font-size: 22px; font-weight: 800; color: var(--accent); }
        .desc { color: #777; font-size: 14px; line-height: 1.6; margin: 20px 0; }
        .sizes { display: flex; gap: 10px; margin-top: 10px; }
        .size-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--card); border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; }
        .size-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); padding: 20px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; border-radius: 30px 30px 0 0; }
        .add-btn { background: var(--accent); color: white; padding: 15px 40px; border-radius: 50px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .loading { text-align: center; padding: 50px; font-weight: bold; }
    </style>
</head>
<body>
    <header><div class="icon-btn" onclick="history.back()">‚ûú</div><div class="icon-btn">‚ô°</div></header>
    <div id="content" style="display:none;">
        <div class="main-img-container"><img id="main-img" class="main-img"></div>
        <div class="gallery" id="gallery-container"></div>
        <div class="details">
            <h1 id="p-name" class="title"></h1>
            <div class="price" id="p-price"></div>
            <h3 style="font-size:16px; margin-top:20px;">ÿßŸÑŸàÿµŸÅ</h3>
            <p id="p-desc" class="desc"></p>
            <h3 style="font-size:16px;">ÿßŸÑŸÖŸÇÿßÿ≥</h3>
            <div class="sizes" id="sizes-container"></div>
        </div>
        <div class="bottom-bar">
            <div><span style="font-size:12px; color:#888;">ÿßŸÑÿ≥ÿπÿ±</span><br><strong id="bar-price" style="font-size:20px;"></strong></div>
            <button class="add-btn" id="add-to-cart">ÿ£ÿ∂ŸÅ ŸÑŸÑÿ≥ŸÑÿ© üõí</button>
        </div>
    </div>
    <div id="loading" class="loading">ÿ¨ÿßÿ±Ÿä ÿ¨ŸÑÿ® ÿßŸÑÿ™ŸÅÿßÿµŸäŸÑ...</div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const app = initializeApp({ apiKey: "AIzaSyBa0RwEcbVqWYAKeUFeZy2IDihaxUxtNKY", authDomain: "wusooly-1906b.firebaseapp.com", projectId: "wusooly-1906b" });
        const db = getFirestore(app);
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        if(productId) loadProduct(productId); else document.getElementById('loading').innerText = "ŸÑŸÖ Ÿäÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿØ ŸÖŸÜÿ™ÿ¨!";
        async function loadProduct(id) {
            try {
                const docSnap = await getDoc(doc(db, "products", id));
                if (docSnap.exists()) {
                    const p = docSnap.data();
                    document.getElementById('p-name').innerText = p.name;
                    // ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑÿ¥ŸäŸÉŸÑ ‚Ç™
                    document.getElementById('p-price').innerText = '‚Ç™' + p.price;
                    document.getElementById('bar-price').innerText = '‚Ç™' + p.price;
                    document.getElementById('p-desc').innerText = p.description || "ŸÑÿß ŸäŸàÿ¨ÿØ ŸàÿµŸÅ ŸÖÿ™ÿßÿ≠.";
                    document.getElementById('main-img').src = p.image;
                    const gallery = document.getElementById('gallery-container');
                    if(p.images && p.images.length > 0) { p.images.forEach((imgUrl, index) => { gallery.innerHTML += `<div class="thumb ${index===0?'active':''}" onclick="changeImg('${imgUrl}', this)"><img src="${imgUrl}"></div>`; }); }
                    const sizesContainer = document.getElementById('sizes-container');
                    if(p.sizes && p.sizes.length > 0) { p.sizes.forEach(size => { sizesContainer.innerHTML += `<div class="size-btn" onclick="selectSize(this)">${size}</div>`; }); } else { sizesContainer.innerHTML = "<small>ŸÖŸÇÿßÿ≥ Ÿàÿßÿ≠ÿØ</small>"; }
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('add-to-cart').onclick = function() {
                        let cart = JSON.parse(localStorage.getItem('wusooly_cart')) || [];
                        cart.push({ name: p.name, price: p.price, image: p.image, qty: 1 });
                        localStorage.setItem('wusooly_cart', JSON.stringify(cart));
                        alert("ÿ™ŸÖÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≥ŸÑÿ© ‚úÖ");
                    };
                } else { document.getElementById('loading').innerText = "ÿßŸÑŸÖŸÜÿ™ÿ¨ ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ!"; }
            } catch (error) { document.getElementById('loading').innerText = "ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ"; }
        }
        window.changeImg = (src, el) => { document.getElementById('main-img').src = src; document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active')); el.classList.add('active'); };
        window.selectSize = (el) => { document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); };
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    </script>
</body>
</html>
