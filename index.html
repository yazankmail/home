<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الرئيسية - Wusooly</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap');
        :root { --bg-color: #f8f9fa; --header-bg: #ffffff; --text-main: #333; --text-sub: #666; --accent-color: #0056b3; --card-bg: #ffffff; --input-bg: #f9f9f9; --nav-bar-bg: #ffffff; --shadow-soft: 0 4px 20px rgba(0,0,0,0.05); }
        body.dark-mode { --bg-color: #121212; --header-bg: #1e1e1e; --text-main: #e0e0e0; --text-sub: #aaaaaa; --accent-color: #4dabf7; --card-bg: #1e1e1e; --input-bg: #2c2c2c; --nav-bar-bg: #1e1e1e; --shadow-soft: 0 4px 20px rgba(0,0,0,0.3); }
        * { box-sizing: border-box; transition: 0.3s; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Cairo', sans-serif; margin: 0; background: var(--bg-color); color: var(--text-main); padding-bottom: 100px; overflow-x: hidden; }
        a { text-decoration: none; color: inherit; }
        
        header { padding: 15px 20px; background: var(--header-bg); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 1px 5px rgba(0,0,0,0.05); }
        .logo-img { height: 28px; }
        .header-actions { display: flex; gap: 15px; }
        .icon-btn { cursor: pointer; width: 35px; height: 35px; border-radius: 50%; background: var(--input-bg); display: flex; align-items: center; justify-content: center; color: var(--text-main); }
        .moon-icon { display: block; } .sun-icon { display: none; }
        body.dark-mode .moon-icon { display: none; } body.dark-mode .sun-icon { display: block; }

        .search-container { padding: 15px 20px; }
        .search-box { background: var(--input-bg); border-radius: 20px; padding: 14px 20px; display: flex; gap: 10px; }
        .search-box input { border: none; background: transparent; width: 100%; outline: none; font-family: 'Cairo'; color: var(--text-main); }

        .banner-container { padding: 0 20px; margin-bottom: 25px; }
        .promo-card { background: linear-gradient(135deg, #0056b3, #4dabf7); border-radius: 25px; padding: 25px; height: 180px; display: flex; justify-content: space-between; position: relative; overflow: hidden; color: white; }
        .promo-text h2 { margin: 0 0 10px; font-size: 22px; }
        .shop-btn { background: white; color: #0056b3; padding: 10px 24px; border-radius: 50px; font-weight: bold; cursor: pointer; display: inline-block; }
        .promo-img { height: 110%; position: absolute; left: -20px; bottom: -10px; transform: scaleX(-1); }

        .section-title { padding: 0 20px; font-size: 18px; font-weight: 800; margin-bottom: 15px; display: flex; justify-content: space-between; }
        .section-title span { font-size: 13px; color: var(--accent-color); cursor: pointer; }

        .categories-scroll { display: flex; gap: 15px; padding: 0 20px; overflow-x: auto; scrollbar-width: none; margin-bottom: 30px; }
        .cat-item { display: flex; flex-direction: column; align-items: center; gap: 8px; min-width: 70px; cursor: pointer; }
        .cat-icon { width: 65px; height: 65px; background: var(--card-bg); border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow-soft); padding: 15px; }
        .cat-icon img { width: 100%; height: 100%; object-fit: contain; }
        body.dark-mode .cat-icon img:not(.dynamic-icon) { filter: brightness(0) invert(1); }
        body.dark-mode .cat-icon img.dynamic-icon { filter: none; }
        .cat-name { font-size: 13px; font-weight: 700; }

        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 0 20px; }
        .product-card { background: var(--card-bg); border-radius: 20px; padding: 10px; box-shadow: var(--shadow-soft); }
        .product-img-wrapper { height: 160px; border-radius: 15px; overflow: hidden; margin-bottom: 10px; background: var(--input-bg); }
        .product-img { width: 100%; height: 100%; object-fit: cover; }
        .product-info h3 { font-size: 14px; margin: 0 0 5px; }
        .price { color: #ff4747; font-weight: 800; font-size: 16px; }
        .add-btn-mini { background: var(--text-main); color: var(--bg-color); width: 32px; height: 32px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .floating-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--nav-bar-bg); height: 70px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; padding: 0 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); z-index: 999; }
        .nav-link { color: #999; display: flex; flex-direction: column; align-items: center; }
        .nav-link.active { color: var(--accent-color); }
        
        .toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 50px; padding: 12px; position: fixed; z-index: 2000; bottom: 110px; left: 50%; transform: translateX(-50%); opacity: 0; transition: 0.3s; }
        .toast.show { visibility: visible; opacity: 1; }
        .loading-products { text-align: center; color: var(--text-sub); width: 100%; grid-column: span 2; padding: 20px; }
    </style>
</head>
<body>

    <header>
        <div class="icon-btn" onclick="alert('القائمة')"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></div>
        <img id="app-logo" src="https://raw.githubusercontent.com/yazankmail/home/refs/heads/main/%D9%A2%D9%A0%D9%A2%D9%A6%D9%A0%D9%A1%D9%A3%D9%A1_%D9%A2%D9%A1%D9%A4%D9%A7%D9%A3%D9%A5.png" class="logo-img">
        <div class="header-actions">
            <a href="cart.html" class="icon-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg></a>
            <div class="icon-btn" id="theme-btn">
                <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            </div>
        </div>
    </header>

    <div class="search-container">
        <div class="search-box">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" placeholder="ابحث عن منتج...">
        </div>
    </div>

    <div class="banner-container">
        <div class="promo-card">
            <div class="promo-text"><h2>أزياء الصيف<br>الجديدة ✨</h2><p>خصومات تصل إلى 70%</p><div class="shop-btn">اكتشف الآن</div></div>
            <img src="https://purepng.com/public/uploads/large/purepng.com-women-shoppingwomenpeoplepersonsfemaleshopping-1121525086721q81n2.png" class="promo-img">
        </div>
    </div>

    <div class="section-title">التصنيفات <span>عرض الكل</span></div>

        <a href="tshirt.html" class="cat-item"><div class="cat-icon"><img id="cat-tshirt-img" class="dynamic-icon" src=""></div><div class="cat-name">تيشيرت</div></a>

        <a href="accessories.html" class="cat-item"><div class="cat-icon"><img id="cat-access-img" class="dynamic-icon" src=""></div><div class="cat-name">اكسسوارات</div></a>

    <div id="toast" class="toast">تمت الإضافة للسلة ✅</div>

    <script>
        const imgConfig = {
            'app-logo': { light: "https://raw.githubusercontent.com/yazankmail/home/refs/heads/main/%D9%A2%D9%A0%D9%A2%D9%A6%D9%A0%D9%A1%D9%A3%D9%A1_%D9%A2%D9%A1%D9%A4%D9%A7%D9%A3%D9%A5.png", dark: "https://raw.githubusercontent.com/yazankmail/home/refs/heads/main/%D9%A2%D9%A0%D9%A2%D9%A6%D9%A0%D9%A1%D9%A3%D9%A1_%D9%A2%D9%A1%D9%A4%D9%A7%D9%A1%D9%A4.png" },
            'cat-tshirt-img': { light: "https://i.ibb.co/V0K4tK8N/image.png", dark: "https://i.ibb.co/bMZ3sLgR/image.png" },
            'cat-gift-img': { light: "https://raw.githubusercontent.com/yazankmail/home/refs/heads/main/Gift_Green.png", dark: "https://raw.githubusercontent.com/yazankmail/home/refs/heads/main/Gift_yellow.png" },
            'cat-access-img': { light: "https://raw.githubusercontent.com/yazankmail/home/refs/heads/main/Ecc_Green.png", dark: "https://raw.githubusercontent.com/yazankmail/home/refs/heads/main/Ecc_yellow.png" },
            'cat-bags-img': { light: "https://raw.githubusercontent.com/yazankmail/home/refs/heads/main/Bags_Green.png", dark: "https://raw.githubusercontent.com/yazankmail/home/refs/heads/main/Bags_yellow.png" },
            'cat-shoes-img': { light: "https://raw.githubusercontent.com/yazankmail/home/refs/heads/main/shoes1_green.png", dark: "https://raw.githubusercontent.com/yazankmail/home/refs/heads/main/shoes1_yellow.png" },
            'cat-electronics-img': { light: "https://raw.githubusercontent.com/yazankmail/home/refs/heads/main/Elkton_Green.png", dark: "https://raw.githubusercontent.com/yazankmail/home/refs/heads/main/Elkton_yellow.png" }
        };

        function updateImages(isDark) {
            for (const [id, urls] of Object.entries(imgConfig)) {
                const el = document.getElementById(id);
                if (el) el.src = isDark ? urls.dark : urls.light;
            }
        }

        document.getElementById('theme-btn').onclick = function() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateImages(isDark);
        };

        window.addToCart = function(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('wusooly_cart')) || [];
            let item = cart.find(i => i.name === name);
            if (item) item.qty++; else cart.push({ name, price, image, qty: 1 });
            localStorage.setItem('wusooly_cart', JSON.stringify(cart));
            document.getElementById("toast").className = "toast show";
            setTimeout(() => document.getElementById("toast").className = "toast", 3000);
        };

        document.addEventListener('DOMContentLoaded', () => {
            const isDark = localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (isDark) document.body.classList.add('dark-mode');
            updateImages(isDark);
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const app = initializeApp({ apiKey: "AIzaSyBa0RwEcbVqWYAKeUFeZy2IDihaxUxtNKY", authDomain: "wusooly-1906b.firebaseapp.com", projectId: "wusooly-1906b", storageBucket: "wusooly-1906b.firebasestorage.app", messagingSenderId: "95836343161", appId: "1:95836343161:web:73ae3faaca406c0bf7fda8" });
        const db = getFirestore(app);

        async function fetchProducts() {
            const container = document.getElementById('dynamic-products');
            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                if (querySnapshot.empty) { container.innerHTML = '<div class="loading-products">لا توجد منتجات</div>'; return; }
                container.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const p = doc.data();
                    container.innerHTML += `
                    <div class="product-card">
                        <div class="product-img-wrapper"><img src="${p.image}" class="product-img"></div>
                        <div class="product-info"><h3>${p.name}</h3><p class="price">$${p.price}</p>
                        <div class="add-btn-mini" onclick="window.addToCart('${p.name}', ${p.price}, '${p.image}')">+</div></div>
                    </div>`;
                });
            } catch (e) { container.innerHTML = '<div class="loading-products">خطأ</div>'; }
        }
        fetchProducts();
    </script>
