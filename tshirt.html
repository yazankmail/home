<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>المنتجات</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap');
        :root { --bg-color: #f8f9fa; --header-bg: #ffffff; --text-main: #333; --accent-color: #0056b3; --card-bg: #ffffff; --input-bg: #f9f9f9; --shadow-soft: 0 4px 20px rgba(0,0,0,0.06); }
        body.dark-mode { --bg-color: #121212; --header-bg: #1C1C1E; --text-main: #fff; --accent-color: #4dabf7; --card-bg: #2C2C2E; --input-bg: #3A3A3C; }
        body { font-family: 'Cairo', sans-serif; margin: 0; background: var(--bg-color); color: var(--text-main); padding-bottom: 80px; }
        
        header { padding: 15px 20px; background: var(--header-bg); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 1px 5px rgba(0,0,0,0.03); }
        .back-btn { cursor: pointer; width: 40px; height: 40px; border-radius: 50%; background: var(--input-bg); display: flex; align-items: center; justify-content: center; color: var(--text-main); text-decoration: none; }
        .page-title { font-size: 18px; font-weight: 800; }

        .filters-scroll { display: flex; gap: 10px; padding: 15px 20px; overflow-x: auto; scrollbar-width: none; }
        .filter-chip { padding: 8px 20px; background: var(--card-bg); border: 1px solid var(--input-bg); border-radius: 30px; font-size: 13px; font-weight: 600; cursor: pointer; }
        .filter-chip.active { background: var(--accent-color); color: #fff; border-color: var(--accent-color); }

        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 0 20px; }
        .product-card { background: var(--card-bg); border-radius: 20px; overflow: hidden; box-shadow: var(--shadow-soft); position: relative; }
        .img-container { position: relative; width: 100%; padding-top: 110%; background: var(--input-bg); }
        .product-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        .heart-btn { position: absolute; top: 10px; right: 10px; width: 32px; height: 32px; background: rgba(255,255,255,0.85); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; color: #888; }
        
        .product-details { padding: 10px; }
        .product-name { font-size: 14px; font-weight: 700; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .rating-row { font-size: 11px; color: #777; margin-bottom: 6px; }
        .product-price { font-size: 16px; font-weight: 800; color: var(--accent-color); }

        .loading-msg { text-align: center; width: 100%; grid-column: span 2; padding: 40px; color: #777; }
        .toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 50px; padding: 12px; position: fixed; z-index: 2000; bottom: 110px; left: 50%; transform: translateX(-50%); opacity: 0; transition: 0.3s; }
        .toast.show { visibility: visible; opacity: 1; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></a>
        <div class="page-title">ملابس</div>
        <div style="width: 40px;"></div>
    </header>

    <div class="filters-scroll">
        <div class="filter-chip active">الكل</div>
        <div class="filter-chip">الأكثر مبيعاً</div>
        <div class="filter-chip">جديدنا</div>
    </div>

    <div id="product-container" class="product-grid">
        <div class="loading-msg">جاري التحميل...</div>
    </div>

    <div id="toast" class="toast">تمت الإضافة للسلة ✅</div>

    <script>
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
        
        window.addToCart = function(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('wusooly_cart')) || [];
            let item = cart.find(i => i.name === name);
            if (item) item.qty++; else cart.push({ name, price, image, qty: 1 });
            localStorage.setItem('wusooly_cart', JSON.stringify(cart));
            document.getElementById("toast").className = "toast show";
            setTimeout(() => document.getElementById("toast").className = "toast", 3000);
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const app = initializeApp({ apiKey: "AIzaSyBa0RwEcbVqWYAKeUFeZy2IDihaxUxtNKY", authDomain: "wusooly-1906b.firebaseapp.com", projectId: "wusooly-1906b" });
        const db = getFirestore(app);

        // قم بتغيير هذا الاسم في كل ملف ليطابق القسم في لوحة التحكم
        const currentCategory = "ملابس"; 

        async function loadProducts() {
            const container = document.getElementById('product-container');
            try {
                const q = query(collection(db, "products"), where("category", "==", currentCategory));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) { container.innerHTML = '<div class="loading-msg">لا توجد منتجات</div>'; return; }
                container.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const p = doc.data();
                    container.innerHTML += `
                    <div class="product-card" onclick="window.addToCart('${p.name}', ${p.price}, '${p.image}')">
                        <div class="img-container">
                            <img src="${p.image}" class="product-img">
                            <div class="heart-btn">♡</div>
                        </div>
                        <div class="product-details">
                            <div class="product-name">${p.name}</div>
                            <div class="rating-row">★ 4.5 | 120 بيع</div>
                            <div class="product-price">$${p.price}</div>
                        </div>
                    </div>`;
                });
            } catch (e) { container.innerHTML = '<div class="loading-msg">خطأ في الاتصال</div>'; }
        }
        loadProducts();
    </script>
</body>
</html>
