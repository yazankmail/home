        .nav-link svg { width: 26px; height: 26px; stroke: #999; fill: none; stroke-width: 2; }

</head>

    </div>
    <script>
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('wusooly_cart')) || [];
            const container = document.getElementById('cart-container');
            const summary = document.getElementById('cart-summary');
            container.innerHTML = '';
            let total = 0;
            if (cart.length === 0) {
                container.innerHTML = `<div style="text-align:center;margin-top:50px;">üõí<br>ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©</div>`;
                summary.style.display = 'none'; return;
            }
            summary.style.display = 'block';
            cart.forEach((item, index) => {
                total += item.price * item.qty;
                container.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" class="item-img">
                        <div style="flex-grow:1;">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">‚Ç™${item.price}</div>
                            <div style="font-size:12px;color:var(--text-sub);">ÿßŸÑŸÉŸÖŸäÿ©: ${item.qty}</div>
                        </div>
                        <button onclick="removeItem(${index})" style="background:none;border:none;color:#ff4747;font-size:18px;">‚úï</button>
                    </div>`;
            });
            document.getElementById('total').innerText = '‚Ç™' + total.toFixed(2);
            document.getElementById('btn-total').innerText = '‚Ç™' + total.toFixed(2);
        }
        window.removeItem = function(index) {
            let cart = JSON.parse(localStorage.getItem('wusooly_cart'));
            cart.splice(index, 1);
            localStorage.setItem('wusooly_cart', JSON.stringify(cart));
            renderCart();
        }
        renderCart();
    </script>
