<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; text-align: center; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        input, select, button { width: 100%; margin: 10px 0; padding: 10px; box-sizing: border-box; }
        button { background: #0056b3; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>إضافة منتج</h2>
        <input type="text" id="p-name" placeholder="اسم المنتج">
        <input type="number" id="p-price" placeholder="السعر">
        <select id="p-category">
            <option value="تيشيرت">تيشيرت</option>
            <option value="بكجات هدايا">بكجات هدايا</option>
            <option value="اكسسوارات">اكسسوارات</option>
            <option value="شنط">شنط</option>
            <option value="أحذية نسائية">أحذية نسائية</option>
            <option value="إلكترونيات">إلكترونيات</option>
        </select>
        <input type="text" id="p-image" placeholder="رابط الصورة">
        <button id="add-btn">نشر</button>
        <p id="status"></p>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const app = initializeApp({ apiKey: "AIzaSyBa0RwEcbVqWYAKeUFeZy2IDihaxUxtNKY", authDomain: "wusooly-1906b.firebaseapp.com", projectId: "wusooly-1906b" });
        const db = getFirestore(app);
        document.getElementById('add-btn').addEventListener('click', async () => {
            try {
                await addDoc(collection(db, "products"), {
                    name: document.getElementById('p-name').value,
                    price: Number(document.getElementById('p-price').value),
                    category: document.getElementById('p-category').value,
                    image: document.getElementById('p-image').value
                });
                document.getElementById('status').innerText = "تم النشر ✅";
            } catch (e) { document.getElementById('status').innerText = "خطأ ❌"; }
        });
    </script>
</body>
</html>
